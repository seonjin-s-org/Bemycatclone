<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/creater.css'>

    <title>Creater</title>
</head>
<body>
    <header></header>
    <section id="section1">
        <div class="main">
            <div class="main-part1">
                <h1></h1>
                <h2>우리 아이의 시간을 더 행복하게!</h2>
                <p>'우리 아이의 시간을 더 행복하게' 라는 미션을<br>함께 만들어가실 크리에이터를 찾습니다!</p>
            </div>
            <div class="main-part2">
                <div class="img"></div>
            </div>
        </div>
        <div class="main2">
            <h2>크리에이터 신청하기</h2>
            <ul class="contents">
               <li class="box">
                <div class="sns-img"></div>
                <h3>Blog</h3>
                <p>네이버 블로그를 운영중이시라면?</p>
                <div class="button"></div>
               </li>
               <li class="box">
                <div class="sns-img"></div>
                <h3>Instagram</h3>
                <p>인스타그램
                    인플루언서이시라면?
                    <span>(공개계정, 팔로워 무관)</span></p>
                <div class="button"></div>
               </li>
               <li class="box">
                <div class="sns-img"></div>
                <h3>Webtoon</h3>
                <p>인스타그램으로
                    (펫)웹툰을
                    연재중이라면?</p>
                <div class="button"></div>
               </li>
               <li class="box">
                <div class="sns-img"></div>
                <h3>Youtube</h3>
                <p>반려동물 유튜브를
                    운영중이라면?
                    <span>(구독자수 무관)</span></p>
                <div class="button"></div>
               </li>

            </ul>
        </div>
    </section>
    
</body>
</html>
